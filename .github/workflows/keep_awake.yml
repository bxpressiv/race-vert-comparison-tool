name: Keep App Awake (Auto-Commit)
on:
  schedule:
    - cron: '0 */10 * * *' # Every 10 hours
  workflow_dispatch: 

permissions:
  contents: write

jobs:
  auto-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Update Keep-Alive File
        run: |
          date > keep_alive.txt
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add keep_alive.txt
          git commit -m "Keep-alive ping: $(date)" || echo "No changes to commit"
          git push
